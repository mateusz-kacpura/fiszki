{% extends "base.html" %}

{% block title %}Scattered Words Learning{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Scattered Words Learning</h1>
<div class="form-group">
  <label for="fileInput">Select JSON File:</label>
  <input type="file" class="form-control-file" id="fileInput" accept=".json">
</div>
<button class="btn btn-primary" onclick="fetchData()">Load Data</button>
<button class="btn btn-secondary" id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
<button class="btn btn-info" onclick="toggleDirection()">Toggle Direction</button>
<button class="btn btn-danger" onclick="removeCurrentSentence()">Remove Sentence</button>

<div id="quiz" style="display: none;">
  <div class="card mt-3">
    <div class="card-body text-center">
      <h5 class="card-title">Construct the sentence:</h5>
      <p id="sentence-translation" style="font-style: italic; color: gray;"></p>
      <div class="word-bank" id="word-bank"></div>
      <div class="sentence-construction" id="sentence-construction"></div>
      <button class="btn btn-success" onclick="checkSentence()">Check Sentence</button>
      <button class="btn btn-primary" onclick="generateRandomSentence()">Next Sentence</button>
      <p id="result" class="mt-3"></p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/scattered_words_learning.js') }}"></script>
{% endblock %}
