{% extends "base.html" %}

{% block title %}Multi Learning{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Multi Learning</h1>

{% include 'controls/buttons.html' %}

<div id="quiz" style="display: none;">
  <div class="card mt-3">
    <div class="card-body text-center">
      <h5 class="card-title">Translate the word:</h5>
      <p class="word-to-translate" id="word"></p>
      <div class="answer-buttons" id="answer-buttons"></div>
      <button class="btn btn-success" onclick="generateRandomWord()">Next Word</button>
      <p id="result" class="mt-3"></p>
      <label for="ttsCheckbox">Play text to speech</label>
      <input type="checkbox" id="ttsCheckbox" name="ttsCheckbox">
      <label for="audioCheckbox">Toggle audio</label>
      <input type="checkbox" id="audioCheckbox" name="audioCheckbox">
      <div id="result"></div>
      </br>
      <p>1-5 - check | -> next word</p>
    </div>
  </div>
</div>
<div id="example-sentence">
  <p id="example-sentence-text" style="color: red;"></p><span id="example-sentence-text-content"></span></p>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/multi_learning.js') }}"></script>
{% endblock %}
