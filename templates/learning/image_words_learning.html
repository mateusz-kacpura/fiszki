{% extends "learn.html" %}

{% block title %}Multi Learning{% endblock %}

{% block learn %}

<h1 class="text-center mb-4">Image Learning</h1>

<style>
.image-option {
    width: 150px;
    height: auto;
    margin: 10px;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 8px;
    text-align: center;
}

.image-option img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.image-option .image-label {
    margin-top: 5px;
    font-size: 16px;
    font-weight: bold;
}

.image-option:hover {
    border-color: #007bff;
}

#image-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

#answer-buttons {
    display: flex;
    justify-content: center;
}

.no-margin {
    margin-top: 0px !important;
    margin-bottom: 0px !important;
}

  </style>

<div class="container no-margin">
  <div class="row justify-content-center no-margin">
      <div class="col-md-8 no-margin">
          <div class="card mt-5 no-margin">
              <div class="card-header">
                  <h2 id="word-to-translate" class="row justify-content-center">Losowane słowo pojawi się tutaj</h2>
              </div>
              <div class="card-body">
                  <div id="image-container" class="row justify-content-center"></div>
                  <div id="answer-buttons" class="mt-3"></div>
              </div>
          </div>
          {% include 'learning/controls/audio.html' %}
      </div>
  </div>
</div>

{% include 'learning/controls/buttons.html' %}

<script src="{{ url_for('static', filename='js/learning/image_words_learning.js') }}"></script>

{% endblock %}

{% block scripts %}

<script src=""></script>
{% endblock %}
