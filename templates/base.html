<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Language Quiz{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-5.3.3-dist/css/bootstrap.min.css') }}">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='project/css/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontello/css/animation.css') }}"> 
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontello/css/fontello-embedded.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontello/css/fontello-ie7-codes.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontello/css/fontello-ie7.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontello/css/fontello.css') }}">
  {% if additionalCSS %}
  <link rel="stylesheet" href="{{ additionalCSS }}">
  {% endif %}
</head>
<body>
  <!-- JavaScript for submenu toggle -->
  <script>
    function showSubmenu(submenuId) {
      hideSubmenus();
      document.getElementById(submenuId).classList.add('active');
    }

    function hideSubmenus() {
      const submenus = document.querySelectorAll('.submenu');
      submenus.forEach(submenu => submenu.classList.remove('active'));
    }
  </script>  

  <style>
    .bg-transparent {
      background-color: transparent !important;
    }
    .navbar-light .navbar-nav .nav-link {
      color: rgba(0, 0, 0, 0.9); /* Adjust color for better visibility */
    }

    .navbar-brand {
      color: rgb(255, 255, 255) !important;
      background-color: #007bff84 !important;
      border: 2px solid #ffffff7c !important;
      border-radius: .25rem !important; /* Zaokrąglone rogi */
      margin: 5px !important;
      padding: 8px !important;
      text-align: center; /* Wyśrodkowanie tekstu w poziomie */
      font-size: 17px;
      display: flex; /* Ustawienie flexbox */
      align-items: center; /* Wyśrodkowanie tekstu w pionie */
      justify-content: center; /* Wyśrodkowanie elementu */
    }

    .navbar-nav {
      margin: 0 auto; /* Wyśrodkowanie menu */
    }

    /* Background colors for buttons */
    .navbar-nav .nav-link.home-btn {
      background-color: #007bff !important; /* Blue */
      color: white !important;
      border: 2px solid #007bff !important;
      border-radius: .25rem !important; /* Zaokrąglone rogi */
      margin: 5px;
    }

    .navbar-nav .nav-link.learning-btn, .submenu .nav-link.learning-btn {
      background-color: #ffc107 !important; /* Yellow */
      color: black !important;
      border: 2px solid #ffc107 !important;
      border-radius: .25rem !important; /* Zaokrąglone rogi */
      margin: 5px;
    }

    .navbar-nav .nav-link.manage-btn, .submenu .nav-link.manage-btn {
      background-color: #28a745 !important; /* Green */
      color: white !important;
      border: 2px solid #28a745 !important;
      border-radius: .25rem !important; /* Zaokrąglone rogi */
      margin: 5px;
    }

    .navbar-nav .nav-link.edit-btn {
      background-color: #17a2b8 !important; /* Blue-sea */
      color: white !important;
      border: 2px solid #17a2b8 !important;
      border-radius: .25rem !important; /* Zaokrąglone rogi */
      margin: 5px;
    }

    .submenu {
      display: none;
      justify-content: center;
      margin-top: 10px;
    }

    .submenu.active {
      display: flex;
    }
  </style>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <!-- Home button (blue background) -->
        <li class="nav-item">
          <a class="nav-link home-btn" href="{{ url_for('index') }}" onclick="hideSubmenus()">Home</a>
        </li>

        <!-- Learn button (yellow background) -->
        <li class="nav-item">
          <a class="nav-link learning-btn" href="{{ url_for('learn') }}" onclick="showSubmenu('learnSubmenu')">Learn</a>
        </li>

        <!-- Manage button (green background) -->
        <li class="nav-item">
          <a class="nav-link manage-btn" href="{{ url_for('manage') }}" onclick="showSubmenu('manageSubmenu')">Manage</a>
        </li>

      </ul>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <!-- Bootstrap JS and jQuery -->
  <script src="{{ url_for('static', filename='project/js/jquery-3.7.1.min.js') }}"></script> <!-- jQuery v3.7.1 -->
  <script src="{{ url_for('static', filename='bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js') }}"></script>

  <script src="{{ url_for('static', filename='project/js/main.js') }}"></script>
  {% if additionalJS %}
    <script src="{{ additionalJS }}"></script>
    <script>
      function toggleCodes(on) {
        var obj = document.getElementById('icons');

        if (on) {
          obj.className += ' codesOn';
        } else {
          obj.className = obj.className.replace(' codesOn', '');
        }
      }
    </script>
  {% endif %}
  {% block scripts %}
  {% endblock %}
</body>
</html>
