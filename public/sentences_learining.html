<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="fiszki/public/css/style.css">

</head>
<body>
  <div class="container mt-5" id="main-container">
    <h1 class="text-center mb-4">Language Quiz</h1>
    <div class="form-group">
      <label for="fileInput">Select JSON File:</label>
      <input type="file" class="form-control-file" id="fileInput" accept=".json">
    </div>
    <button class="btn btn-primary" onclick="fetchData()">Load Data</button>
    <button class="btn btn-secondary" id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <button class="btn btn-info" onclick="toggleDirection()">Toggle Direction</button>
    <button class="btn btn-danger" onclick="removeCurrentSentence()">Remove Sentence</button>

    <div id="quiz" style="display: none;">
      <div class="card mt-3">
        <div class="card-body text-center">
          <h5 class="card-title">Translate the sentence:</h5>
          <p class="sentence-to-translate" id="sentence"></p>
          <div class="answer-buttons" id="answer-buttons"></div>
          <button class="btn btn-success" onclick="generateRandomSentence()">Next Sentence</button>
          <p id="result" class="mt-3"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/sentences_learning.js"></script>
</body>
</html>
