<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .sentence-to-translate, .user-translation {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .answer-buttons {
      margin-top: 20px;
    }
    .answer-buttons .btn {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-5" id="main-container">
    <h1 class="text-center mb-4">Language Quiz</h1>
    <div class="form-group">
      <label for="fileInput">Select JSON File:</label>
      <input type="file" class="form-control-file" id="fileInput" accept=".json">
    </div>
    <button class="btn btn-primary" onclick="fetchData()">Load Data</button>
    <button class="btn btn-secondary" id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <button class="btn btn-info" onclick="toggleDirection()">Toggle Direction</button>
    <button class="btn btn-danger" onclick="removeCurrentSentence()">Remove Sentence</button>

    <div id="quiz" style="display: none;">
      <div class="card mt-3">
        <div class="card-body text-center">
          <h5 class="card-title">Translate the sentence:</h5>
          <p class="sentence-to-translate" id="sentence"></p>
          <div class="answer-buttons" id="answer-buttons"></div>
          <button class="btn btn-success" onclick="generateRandomSentence()">Next Sentence</button>
          <p id="result" class="mt-3"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    let sentences = [];
    let excludedSentences = []; // Initialize excludedSentences
    let theme = 'light'; // default theme
    let reverseDirection = false;

    document.addEventListener('keydown', function(event) {
      if (event.key >= '1' && event.key <= '5') {
        const index = parseInt(event.key) - 1;
        const buttons = document.querySelectorAll('.answer-buttons .btn');
        if (buttons[index]) {
          buttons[index].click();
        }
      }
      if (event.key === 'Enter') {
        if (document.getElementById('translation').value.trim() === '') {
          handleEnterKey();
        } else {
          checkTranslation();
        }
      } else if (event.key === 'ArrowRight') {
        generateRandomSentence();
      }
    });

    function fetchData() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        console.error('No file selected.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const fileContent = event.target.result;
        try {
          sentences = JSON.parse(fileContent);
          console.log('Data loaded successfully:', sentences);
          document.getElementById('quiz').style.display = 'block';
          generateRandomSentence();
        } catch (error) {
          console.error('Error parsing JSON:', error);
        }
      };
      reader.readAsText(file);
    }

    let currentSentence = null;

    function generateRandomSentence() {
      const availableSentences = sentences.filter(sentence => !excludedSentences.includes(sentence.example));
      if (availableSentences.length === 0) {
        document.getElementById('result').textContent = 'No more sentences to study.';
        return;
      }
      const randomIndex = Math.floor(Math.random() * availableSentences.length);
      const randomSentence = availableSentences[randomIndex];
      currentSentence = randomSentence.example;
      document.getElementById('result').textContent = '';

      if (reverseDirection) {
        document.getElementById('sentence').innerHTML = `<span class="sentence-to-translate">${randomSentence.example_translation}</span>`;
        generateAnswerButtons(randomSentence, 'translation');
      } else {
        document.getElementById('sentence').innerHTML = `<span class="sentence-to-translate">${randomSentence.example}</span>`;
        generateAnswerButtons(randomSentence, 'example');
      }
    }

    function generateAnswerButtons(correctSentence, direction) {
      const answerButtonsDiv = document.getElementById('answer-buttons');
      answerButtonsDiv.innerHTML = '';

      const correctAnswer = direction === 'example' ? correctSentence.example_translation : correctSentence.example;
      const answers = [correctAnswer];
      while (answers.length < 5) {
        const randomIndex = Math.floor(Math.random() * sentences.length);
        const randomAnswer = direction === 'example' ? sentences[randomIndex].example_translation : sentences[randomIndex].example;
        if (!answers.includes(randomAnswer)) {
          answers.push(randomAnswer);
        }
      }

      // Shuffle answers
      answers.sort(() => Math.random() - 0.5);

      answers.forEach((answer, index) => {
        const button = document.createElement('button');
        button.className = 'btn btn-outline-primary';
        button.textContent = `${index + 1}. ${answer}`;
        button.onclick = () => checkTranslation(answer, correctAnswer);
        answerButtonsDiv.appendChild(button);
      });
    }

    function sendStatistic(data) {
      fetch('/save_statistic', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(result => {
        console.log('Success:', result);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    function checkTranslation(userTranslation, correctTranslation) {
      const resultElement = document.getElementById('result');
      const timestamp = new Date().toISOString();
      const isCorrect = userTranslation.toLowerCase() === correctTranslation.toLowerCase();
      if (isCorrect) {
        console.log('Correct translation.');
        resultElement.innerHTML = `<span class="user-translation" style="color: green">${userTranslation}</span> - Congratulations! Correct answer.`;
        playTextToSpeech(userTranslation);
      } else {
        console.log('Incorrect translation.');
        resultElement.innerHTML = `<span class="user-translation" style="color: red">${userTranslation}</span> - Incorrect. The correct translation is: <span class="sentence-to-translate">${correctTranslation}</span>`;
        playTextToSpeech(userTranslation);
      }
      sendStatistic({
        sentence: reverseDirection ? correctTranslation : userTranslation,
        correct: isCorrect,
        timestamp: timestamp
      });
    }

    function toggleTheme() {
      if (theme === 'light') {
        theme = 'dark';
        document.body.classList.add('bg-dark');
        document.body.classList.add('text-light');
        document.getElementById('main-container').classList.add('bg-dark');
        document.getElementById('main-container').classList.add('text-light');
        document.querySelectorAll('.card').forEach(card => {
          card.classList.add('bg-dark');
          card.classList.add('text-light');
        });
        document.querySelectorAll('input').forEach(input => {
          input.classList.add('bg-dark');
          input.classList.add('text-light');
        });
      } else {
        theme = 'light';
        document.body.classList.remove('bg-dark');
        document.body.classList.remove('text-light');
        document.getElementById('main-container').classList.remove('bg-dark');
        document.getElementById('main-container').classList.remove('text-light');
        document.querySelectorAll('.card').forEach(card => {
          card.classList.remove('bg-dark');
          card.classList.remove('text-light');
        });
        document.querySelectorAll('input').forEach(input => {
          input.classList.remove('bg-dark');
          input.classList.remove('text-light');
        });
      }
    }

    function toggleDirection() {
      reverseDirection = !reverseDirection;
      generateRandomSentence();
    }

    function fetchExcludedSentences() {
      fetch('/settings/excludedSentences.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        excludedSentences = data;
        console.log('Excluded sentences loaded:', excludedSentences);
      })
      .catch(error => {
        console.error('Error fetching excluded sentences:', error);
        excludedSentences = []; // Initialize to an empty array if fetching fails
      });
    }

    document.addEventListener('DOMContentLoaded', fetchExcludedSentences);

    function saveSetting(data) {
      fetch('/saveSetting', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ excludedSentences: data }),
      })
      .then(response => response.json())
      .then(result => {
        console.log('Settings saved successfully:', result);
      })
      .catch(error => {
        console.error('Error saving settings:', error);
      });
    }

    function removeCurrentSentence() {
      if (currentSentence) {
        excludedSentences.push(currentSentence);
        saveSetting(excludedSentences);
        generateRandomSentence();
      }
    }

    function playTextToSpeech(text) {
      fetch('/text-to-speech', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ text: text }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.audio_path) {
          const audio = new Audio(data.audio_path);
          audio.play();
        } else {
          console.error('Error:', data.error);
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
