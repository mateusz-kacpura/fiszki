<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wczytaj Dane z Pliku Excel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Wczytaj Dane z Pliku Excel</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="excelFile">Wybierz plik Excel</label>
                <input type="file" class="form-control" id="excelFile" accept=".xls,.xlsx" required>
            </div>
            <button type="submit" class="btn btn-primary">Wczytaj</button>
        </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('file', document.getElementById('excelFile').files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('Dane wczytane pomyÅ›lnie!');
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
