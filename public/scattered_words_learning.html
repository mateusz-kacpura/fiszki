<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentence Builder Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .word-bank, .sentence-construction {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 10px;
    }
    .word-bank .btn, .sentence-construction .btn {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-5" id="main-container">
    <h1 class="text-center mb-4">Sentence Builder Quiz</h1>
    <div class="form-group">
      <label for="fileInput">Select JSON File:</label>
      <input type="file" class="form-control-file" id="fileInput" accept=".json">
    </div>
    <button class="btn btn-primary" onclick="fetchData()">Load Data</button>
    <button class="btn btn-secondary" id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <button class="btn btn-info" onclick="toggleDirection()">Toggle Direction</button>
    <button class="btn btn-danger" onclick="removeCurrentSentence()">Remove Sentence</button>

    <div id="quiz" style="display: none;">
      <div class="card mt-3">
        <div class="card-body text-center">
          <h5 class="card-title">Construct the sentence:</h5>
          <div class="word-bank" id="word-bank"></div>
          <div class="sentence-construction" id="sentence-construction"></div>
          <button class="btn btn-success" onclick="checkSentence()">Check Sentence</button>
          <button class="btn btn-primary" onclick="generateRandomSentence()">Next Sentence</button>
          <p id="result" class="mt-3"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    let sentences = [];
    let excludedSentences = [];
    let theme = 'light';
    let reverseDirection = false;

    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        checkSentence();
      } else if (event.key === 'ArrowRight') {
        generateRandomSentence();
      }
    });

    function fetchData() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        console.error('No file selected.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const fileContent = event.target.result;
        try {
          sentences = JSON.parse(fileContent);
          console.log('Data loaded successfully:', sentences);
          document.getElementById('quiz').style.display = 'block';
          generateRandomSentence();
        } catch (error) {
          console.error('Error parsing JSON:', error);
        }
      };
      reader.readAsText(file);
    }

    let currentSentence = null;

    function generateRandomSentence() {
      const availableSentences = sentences.filter(sentence => !excludedSentences.includes(sentence.example));
      if (availableSentences.length === 0) {
        document.getElementById('result').textContent = 'No more sentences to study.';
        return;
      }
      const randomIndex = Math.floor(Math.random() * availableSentences.length);
      const randomSentence = availableSentences[randomIndex];
      currentSentence = randomSentence.example;
      document.getElementById('result').textContent = '';

      const words = currentSentence.split(' ').sort(() => Math.random() - 0.5);
      const wordBankDiv = document.getElementById('word-bank');
      const sentenceConstructionDiv = document.getElementById('sentence-construction');
      wordBankDiv.innerHTML = '';
      sentenceConstructionDiv.innerHTML = '';

      words.forEach(word => {
        const button = document.createElement('button');
        button.className = 'btn btn-outline-primary';
        button.textContent = word;
        button.onclick = () => addWordToSentence(word, button);
        wordBankDiv.appendChild(button);
      });
    }

    function addWordToSentence(word, button) {
      const sentenceConstructionDiv = document.getElementById('sentence-construction');
      const wordButton = document.createElement('button');
      wordButton.className = 'btn btn-primary';
      wordButton.textContent = word;
      wordButton.onclick = () => removeWordFromSentence(wordButton, button);
      sentenceConstructionDiv.appendChild(wordButton);
      button.disabled = true;
    }

    function removeWordFromSentence(wordButton, originalButton) {
      const sentenceConstructionDiv = document.getElementById('sentence-construction');
      sentenceConstructionDiv.removeChild(wordButton);
      originalButton.disabled = false;
    }

    function checkSentence() {
      const constructedSentence = Array.from(document.getElementById('sentence-construction').children)
        .map(button => button.textContent)
        .join(' ');
      const resultElement = document.getElementById('result');
      const timestamp = new Date().toISOString();
      const isCorrect = constructedSentence === currentSentence;
      if (isCorrect) {
        console.log('Correct sentence.');
        resultElement.innerHTML = `<span class="user-translation" style="color: green">${constructedSentence}</span> - Congratulations! Correct sentence.`;
        playTextToSpeech(constructedSentence);
      } else {
        console.log('Incorrect sentence.');
        resultElement.innerHTML = `<span class="user-translation" style="color: red">${constructedSentence}</span> - Incorrect. The correct sentence is: <span class="sentence-to-translate">${currentSentence}</span>`;
        playTextToSpeech(constructedSentence);
      }
      sendStatistic({
        sentence: constructedSentence,
        correct: isCorrect,
        timestamp: timestamp
      });
      if (isCorrect) {
        generateRandomSentence();
      }
    }

    function toggleTheme() {
      if (theme === 'light') {
        theme = 'dark';
        document.body.classList.add('bg-dark');
        document.body.classList.add('text-light');
        document.getElementById('main-container').classList.add('bg-dark');
        document.getElementById('main-container').classList.add('text-light');
        document.querySelectorAll('.card').forEach(card => {
          card.classList.add('bg-dark');
          card.classList.add('text-light');
        });
        document.querySelectorAll('input').forEach(input => {
          input.classList.add('bg-dark');
          input.classList.add('text-light');
        });
      } else {
        theme = 'light';
        document.body.classList.remove('bg-dark');
        document.body.classList.remove('text-light');
        document.getElementById('main-container').classList.remove('bg-dark');
        document.getElementById('main-container').classList.remove('text-light');
        document.querySelectorAll('.card').forEach(card => {
          card.classList.remove('bg-dark');
          card.classList.remove('text-light');
        });
        document.querySelectorAll('input').forEach(input => {
          input.classList.remove('bg-dark');
          input.classList.remove('text-light');
        });
      }
    }

    function toggleDirection() {
      reverseDirection = !reverseDirection;
      generateRandomSentence();
    }

    function fetchExcludedSentences() {
      fetch('/settings/excludedSentences.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        excludedSentences = data;
        console.log('Excluded sentences loaded:', excludedSentences);
      })
      .catch(error => {
        console.error('Error fetching excluded sentences:', error);
        excludedSentences = [];
      });
    }

    document.addEventListener('DOMContentLoaded', fetchExcludedSentences);

    function saveSetting(data) {
      fetch('/saveSetting', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ excludedSentences: data }),
      })
      .then(response => response.json())
      .then(result => {
        console.log('Settings saved successfully:', result);
      })
      .catch(error => {
        console.error('Error saving settings:', error);
      });
    }

    function removeCurrentSentence() {
      if (currentSentence) {
        excludedSentences.push(currentSentence);
        saveSetting(excludedSentences);
        generateRandomSentence();
      }
    }

    function playTextToSpeech(text) {
      fetch('/text-to-speech', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ text: text }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.audio_path) {
          const audio = new Audio(data.audio_path);
          audio.play();
        } else {
          console.error('Error:', data.error);
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
