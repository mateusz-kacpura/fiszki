{% extends "manage.html" %}
{% block title %}Import Book{% endblock %}

{% block manage %}
<meta name="csrf-token" content="{{ csrf_token() }}">
<div class="container">
  <h1 class="mt-5">Import Book</h1>
  <form id="uploadForm">
    <div class="form-group">
      <!-- Text input area -->
      <textarea id="textInput" class="form-control" rows="8" placeholder="Paste your text here..."></textarea>
    </div>
    <div class="form-group">
      <label for="textName">Name</label>
      <input type="text" id="textName" class="form-control" placeholder="Name of the text">
    </div>
    <div class="form-group">
      <label for="textTag">Tag</label>
      <input type="text" id="textTag" class="form-control" placeholder="Tag">
    </div>
    <button type="submit" class="btn btn-primary">Upload and Process</button>
  </form>

  <!-- Container to display sentences -->
  <div id="sentenceContainer" class="mt-5">
    <!-- The processed text will be displayed here with interactive word selection -->
  </div>

  <!-- Save button -->
  <button id="saveButton" class="btn btn-success">Save</button>
</div>

<style>
.word {
  cursor: pointer;
}

.missing-word {
  background-color: yellow;
  text-decoration: underline;
}
</style>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
<script src="{{ url_for('static', filename='project/js/manage/load_text.js') }}"></script>
{% endblock %}
