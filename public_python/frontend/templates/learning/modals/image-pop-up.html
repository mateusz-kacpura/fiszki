<!-- templates/learning/modals/image-pop-up.html -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header {{ modalHeaderClass }}">
        <h5 class="modal-title" id="resultModalLabel">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body {{ 'bg-dark text-light' if theme == 'dark' else '' }}">
        <p>{{ modalMessage }}</p>
        <p><strong style="display: block; text-align: center;">{{ correctWord }}</strong></p>
      </div>
    </div>
  </div>
</div>
