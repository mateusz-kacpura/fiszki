<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Language Quiz{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-5.3.3-dist/css/bootstrap.min.css') }}">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='project/css/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontello/css/animation.css') }}"> 
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontello/css/fontello-embedded.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontello/css/fontello-ie7-codes.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontello/css/fontello-ie7.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontello/css/fontello.css') }}">
  {% if additionalCSS %}
  <link rel="stylesheet" href="{{ additionalCSS }}">
  {% endif %}
</head>
<body>
  <!-- JavaScript for submenu toggle -->
  <script>
    function showSubmenu(submenuId) {
      hideSubmenus();
      document.getElementById(submenuId).classList.add('active');
    }

    function hideSubmenus() {
      const submenus = document.querySelectorAll('.submenu');
      submenus.forEach(submenu => submenu.classList.remove('active'));
    }
  </script>  

  <style>
    .bg-transparent {
      background-color: transparent !important;
    }

.navbar-light .navbar-nav .nav-link {
    color: rgba(0, 0, 0, 0.85) !important; /* Delikatnie ciemniejszy odcień dla tekstu */
    font-weight: 500 !important;
    text-transform: uppercase !important; /* Tekst wielkimi literami */
    padding: 10px 15px !important; /* Więcej przestrzeni */
}

.navbar-brand {
    color: #ffffff !important;
    background-color: #0056b3 !important; /* Bardziej korporacyjny niebieski */
    border: none !important; /* Usunięcie obramowania */
    border-radius: 0.1rem !important; /* Zmniejszenie zaokrąglenia */
    margin: 5px 10px !important;
    padding: 10px 15px !important; /* Więcej przestrzeni */
    text-align: center !important;
    font-size: 18px !important; /* Większy font */
    font-weight: bold !important; /* Mocniejszy font */
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
}

.navbar-nav {
    margin: 0 auto !important;
}

.navbar-nav .nav-link {
    margin: 5px 10px !important; /* Więcej przestrzeni między linkami */
    padding: 10px 15px !important;
    border-radius: 0.1rem !important; /* Zmniejszenie zaokrąglenia */
    font-size: 15px !important;
    transition: background-color 0.3s ease !important; /* Dodanie efektu hover */
}

.navbar-nav .nav-link.home-btn {
    background-color: #0056b3 !important; /* Głębszy niebieski */
    color: white !important;
    border: none !important; /* Usunięcie obramowania */
}

.navbar-nav .nav-link.learning-btn, .submenu .nav-link.learning-btn {
    background-color: #e0a800 !important; /* Delikatny odcień żółtego */
    color: white !important;
    border: none !important;
}

.navbar-nav .nav-link.manage-btn, .submenu .nav-link.manage-btn {
    background-color: #218838 !important; /* Mocniejszy zielony */
    color: white !important;
    border: none !important;
}

.navbar-nav .nav-link.edit-btn {
    background-color: #138496 !important; /* Głębszy niebiesko-zielony */
    color: white !important;
    border: none !important;
}

.submenu {
    display: flex !important;
    flex-wrap: wrap !important; /* W razie potrzeby elementy przenoszą się do nowego wiersza */
    justify-content: center !important;
}

.submenu .nav-link {
    margin: 5px !important;
    padding: 10px 15px !important;
    white-space: nowrap !important; /* Zapobiega łamaniu się tekstu */
    text-align: center !important;
}

/* Ustawienia dla ekranów mobilnych (do 768px szerokości) */
@media (max-width: 768px) {
    .navbar-nav {
        display: block !important; /* Zmiana na układ pionowy */
        text-align: center !important; /* Wyśrodkowanie tekstu */
    }

    .submenu {
        display: block !important; /* Ustawienie układu pionowego dla submenu */
    }

    .submenu .nav-link {
        display: block !important; /* Ustawienie szerokości linków na 100% */
        width: 100% !important;
        margin: 5px 0 !important; /* Dodanie miejsca między elementami w pionie */
    }
}

  </style>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <!-- Home button (blue background) -->
        <li class="nav-item">
          <a class="nav-link home-btn" href="{{ url_for('user.index') }}" onclick="hideSubmenus()">Home</a>
        </li>

        <!-- Learn button (yellow background) -->
        <li class="nav-item">
          <a class="nav-link learning-btn" href="{{ url_for('user.learn') }}" onclick="showSubmenu('learnSubmenu')">Learn</a>
        </li>

        <!-- Manage button (green background) -->
        <li class="nav-item">
          <a class="nav-link manage-btn" href="{{ url_for('user.manage') }}" onclick="showSubmenu('manageSubmenu')">Manage</a>
        </li>

      </ul>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <!-- Bootstrap JS and jQuery -->
  <script src="{{ url_for('static', filename='project/js/jquery-3.7.1.min.js') }}"></script> <!-- jQuery v3.7.1 -->
  <script src="{{ url_for('static', filename='bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
  <script src="{{ url_for('static', filename='project/js/main.js') }}"></script>
  {% if additionalJS %}
    <script src="{{ additionalJS }}"></script>
    <script>
      function toggleCodes(on) {
        var obj = document.getElementById('icons');

        if (on) {
          obj.className += ' codesOn';
        } else {
          obj.className = obj.className.replace(' codesOn', '');
        }
      }
    </script>
  {% endif %}
  {% block scripts %}
  {% endblock %}
</body>
</html>
